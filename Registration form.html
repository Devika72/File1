<html>
<title>Registration form</title>
<body style="background-color:lightgreen;">
<center>
<h1 style="color:Orange"><u>Registration Form</u></h1>
<table>
<tr><td>Name:</td>
        <td><input type="text"></td>
</tr>
<tr><td>AGE:</td>
        <td><input type="text"></td>
</tr>
<tr>
  <td>DOB</td>
  <td><input type="date"></td>
</tr>
<tr><td>Mobile number:</td>
         <td><input type="text"></td>
</tr>
<tr><td>Gender:</td>
        <td><input type="radio"name="Gender"value="male">Male</td>
       <td><input type="radio"name="Gender"value="Female">Female</td>
       <td><input type="radio"name="Gender"value="Others">Others</td>
</tr>
<tr><td>Branch:</td>
         <td><select name="dropdown">
         <option value="choose">Choose</option>  
        <option value="CSE">CSE</option>
        <option value="CIVIL">CIVIL</option>
        <option value="MECH">MECH</option>
        <option value="ECE">ECE</option>
        <option value="EEE">EEE</option></td>
 </tr>
 <tr>
  <td>Email</td>
  <td><input type="text"></td>
</tr>
<tr>
  <td>Address:</td>
  <td><input type="text"></td>
</tr>
<tr>
  <td>Password:</td>
  <td><input type="text"></td>
 </tr>
 <tr>
  <td>Confirm password</td>
  <td><input type="text"></td>
 </tr>
 <tr>
  <td><input type="checkbox"name="Remember me"value="Remember me">Remember me</td>
 </tr> 
</table>
<td><input type="submit"value="Submit"></td>
</center>
</body>
</html>
